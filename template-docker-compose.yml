version: "3.4"
services:
    vooosh:
        build: .
        command: yarn workspace @vooosh/server start
        volumes:
            - .:/tmp/app
            - /opt/app/node_modules
        ports:
            - "{{PORT}}:{{PORT}}"
        environment:
            - VIRTUAL_HOST={{VIRTUAL_HOST}}
            - SERVER_PORT={{PORT}}
            - DEBUG=vooosh:*
            - NODE_ENV=production
            - DB_HOST=postgresql
            - DB_NAME={{DB_NAME}}
        networks:
            - backend
networks:
    backend:
        external: true
